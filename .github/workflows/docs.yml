# This workflow will build docs and push it to branch gh-pages
# For more information see:https://github.com/marketplace/actions/deploy-to-github-pages-python

name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: docs/livelossplot # The folder the action should deploy. This example folder is generated by Sphinx
        BUILD_SCRIPT: pip install requirements-dev.txt && pdoc3 --html livelossplot --force --output-dir docs --skip-errors # The build script the action should run prior to deploying.
