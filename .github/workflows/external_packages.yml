# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package with external dependencies

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Test with pytest
      run: |
        pytest
    - name: Test tensorboard
      run: |
        pip install tensorflow
        pytest livelossplot/output_plugins/external_test_tensorboard.py
    - name: Test keras
      run: |
        pip install keras
        pytest livelossplot/output_plugins/external_test_keras.py
    - name: Test ignite
      run: |
        pip install pytorch-ignite
        pytest livelossplot/output_plugins/external_test_pytorch_ignite.py
    - name: Test notbook
      run: |
        python setup.py install
        pytest examples/external_test_examples.py